<!-- notches -->
<div  class="flex-container">
  <div class="flex-container-column four">
    <button class="item auto btn" type="button" (click)="addNotch()">+</button>
    <button class="item auto btn" type="button" (click)="substractNotch()">-</button>
  </div>
  <div class="flex-container-column four">
    <div class="item one centered_text">Number of notches : {{numberOfNotches}}</div>
  </div>
  <img src="assets/img/big_notch.png" width="100px" height="150px" class="item none"/>
</div>
