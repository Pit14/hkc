
<div class="row">
  <div class="item auto"
        *ngFor="let charm of charms"
       [class.selected]="isSelected(charm)"
       (click)="select(charm)">
    <img src="{{charm.img}}" height="50"/>
    <div>
      {{charm.name}}
    </div>
    <img width="10px" class="notch-img" *ngFor="let i of getNumberOfNotchesCheat(charm)" src="assets/img/white_notch.png">
  </div>
</div>
